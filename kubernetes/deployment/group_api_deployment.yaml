apiVersion: apps/v1
kind: Deployment
metadata:
  name: group-api-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: fim-group-api
  template:
    metadata:
      labels:
        app: fim-group-api
    spec:
      containers:
      - name: fim-group-api
        image: fimserver/group_api:v1
        ports:
        - containerPort: 8999
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: ETCD_HOST
          value: "etcd"
        - name: MYSQL_HOST
          value: "mysql"
