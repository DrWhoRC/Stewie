apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-rpc-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: fim-chat-rpc
  template:
    metadata:
      labels:
        app: fim-chat-rpc
    spec:
      containers:
      - name: fim-chat-rpc
        image: fimserver/chat_rpc:v1
        ports:
        - containerPort: 8081
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: ETCD_HOST
          value: "etcd"
        - name: MYSQL_HOST
          value: "mysql"
