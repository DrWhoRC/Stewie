apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-api-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: fim-chat-api
  template:
    metadata:
      labels:
        app: fim-chat-api
    spec:
      containers:
      - name: fim-chat-api
        image: fimserver/chat_api:v1
        ports:
        - containerPort: 8872
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: ETCD_HOST
          value: "etcd"
        - name: MYSQL_HOST
          value: "mysql"
